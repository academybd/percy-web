steps:
  - label: ":percy::hamster: test"
    commands:
      - "make build"
      - "make test"
    timeout_in_minutes: 20

  - label: ":percy::hamster: publish"
    branches: "master"
    commands:
      - "make publish"
    timeout_in_minutes: 20

  - wait: ~
    continue_on_failure: true

  - label: ":junit:"
    commands:
      - .buildkite/junit.sh

  - wait

  - label: "deploy :rocket::percy::rocket:"
    trigger: "deploy-web"
    branches: "master"
    async: true
    build:
      message: "${BUILDKITE_MESSAGE}"
      branch: "${BUILDKITE_BRANCH}"
      env:
        TAG: "${BUILDKITE_COMMIT}"


