version: 2
dependencies:

- type: js
  path: /

  settings:
    constraint_prefix: '^'  # always prepend ^ when updating package.json
    # an optional prefix to add to all commit messages, be sure to add a space at the end if you want one
    commit_message_prefix: "[DEPENDENCY BOT]: "
    # false by default, set to true if you want all dependency updates in a single PR
    batch_mode: true
    github_labels:
    - dependencies
    github_assignees:  # list of usernames
    - cadeparade
    - maprules1000

  manifest_updates:
    filters:
    - name: ".*"
      versions: "L.Y.0"
    - name: "ember-cli$|ember-data$|ember-source$|ember-cli-mirage$"
      enabled: false
